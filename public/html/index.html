<!DOCTYPE html>
<html ng-app="myTeam">
<head>
  <meta charset='utf-8'>
  <title>MyPokemonTeam</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</head>
<body>
  <h1>My Pokemon Team</h1>
  <div ng-controller='MainController'>
    <input type="text" ng-model='newPoke.Pokemon' Placeholder='Pokemon'>
    <input type="text" ng-model='newPoke.level' placeholder='Pokemon level'>
    <button class='btn btn-success' ng-click='create(newPoke)'>Add Pokemon</button>

    {{newPoke}}

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
